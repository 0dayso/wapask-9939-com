<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<script type="text/JavaScript">

function clear(){
	
	window.localStorage.clear();
}

window.localStorage.removeItem("userid");
window.localStorage.removeItem("username");
window.localStorage.removeItem("password");

console.info(window.localStorage.getItem("userid"));
console.info(window.localStorage.getItem("username"));
console.info(window.localStorage.getItem("password"));

</script>

</head>

<body>

<input type="button" value="清楚本地缓存" onclick="clear()">

</body>
</html>
